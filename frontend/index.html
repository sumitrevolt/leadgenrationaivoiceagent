
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuraLeads AI Platform</title>
    <!-- Removed CDN Tailwind in favor of local PostCSS setup -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0a;
        color: #e2e8f0;
      }
      .sidebar-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .sidebar-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .sidebar-scrollbar::-webkit-scrollbar-thumb {
        background: #2d3748;
        border-radius: 10px;
      }
      .sidebar-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #4a5568;
      }
      .content-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .content-scrollbar::-webkit-scrollbar-track {
        background: #1a202c;
      }
      .content-scrollbar::-webkit-scrollbar-thumb {
        background: #4a5568;
        border-radius: 10px;
      }
      .content-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #718096;
      }
      .waveform path {
        animation: wave 1.5s linear infinite;
      }
      @keyframes wave {
        0%, 100% { d: path("M 0 12 C 5 12, 5 4, 10 4 C 15 4, 15 12, 20 12 C 25 12, 25 20, 30 20 C 35 20, 35 12, 40 12"); }
        50% { d: path("M 0 12 C 5 12, 5 20, 10 20 C 15 20, 15 12, 20 12 C 25 12, 25 4, 30 4 C 35 4, 35 12, 40 12"); }
      }
    </style>
  </head>
  <body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
