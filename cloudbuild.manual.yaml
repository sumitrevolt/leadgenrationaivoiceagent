# Simple Cloud Build for manual deployment
steps:
  # Build container image
  - id: 'build'
    name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'asia-south1-docker.pkg.dev/${PROJECT_ID}/leadgen-repo/leadgen-ai-api:latest'
      - '-f'
      - 'Dockerfile.production'
      - '.'

  # Push image
  - id: 'push'
    name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-south1-docker.pkg.dev/${PROJECT_ID}/leadgen-repo/leadgen-ai-api:latest'

  # Deploy to Cloud Run
  - id: 'deploy'
    name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'leadgen-ai-api'
      - '--image=asia-south1-docker.pkg.dev/${PROJECT_ID}/leadgen-repo/leadgen-ai-api:latest'
      - '--region=asia-south1'
      - '--platform=managed'
      - '--service-account=leadgen-cloud-run@${PROJECT_ID}.iam.gserviceaccount.com'
      - '--set-env-vars=APP_ENV=production,GOOGLE_CLOUD_PROJECT=${PROJECT_ID},DEBUG=False'
      - '--set-secrets=DATABASE_URL=production-database-url:latest,REDIS_URL=production-redis-url:latest,SECRET_KEY=production-secret-key:latest,JWT_SECRET_KEY=production-secret-key:latest,OPENAI_API_KEY=production-openai-api-key:latest,GEMINI_API_KEY=production-gemini-api-key:latest,ANTHROPIC_API_KEY=production-anthropic-api-key:latest,DEEPGRAM_API_KEY=production-deepgram-api-key:latest,ELEVENLABS_API_KEY=production-elevenlabs-api-key:latest,TWILIO_ACCOUNT_SID=production-twilio-account-sid:latest,TWILIO_AUTH_TOKEN=production-twilio-auth-token:latest,GOOGLE_MAPS_API_KEY=production-google-maps-api-key:latest'
      - '--vpc-connector=leadgen-vpc-connector'
      - '--vpc-egress=private-ranges-only'
      - '--min-instances=1'
      - '--max-instances=10'
      - '--cpu=2'
      - '--memory=2Gi'
      - '--allow-unauthenticated'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
